<section>
    <div id="Isomer-geometry" class="accordion active">
        <legend class="accordion-hl enhanced">Shapes</legend>
        <div class="accordion-content">
            <p class="text-center">
                <button id="Isomer-geometry-cube" class="pure-button small" value="Cube">Cube</button>
                <button id="Isomer-geometry-cylinder" class="pure-button small" value="Cylinder">Cylinder</button>
            </p>
            <p class="text-center">
                <button id="Isomer-geometry-pyramid" class="pure-button  small" value="Pyramid">Pyramid</button>
                <button id="Isomer-geometry-prism" class="pure-button small" value="Prism">Prism</button>
            </p>
        </div>
    </div>
</section>

<section>
    <div class="accordion">
        <legend class="accordion-hl enhanced">Effects</legend>
        <div class="accordion-content">
            <p>
                <input type="checkbox" id="Isomer-objects-invert" value="" />
                &nbsp;&nbsp;<label for="Isomer-objects-invert">Invert Mapping <small class="watch"></small></label>
            </p>
            <p>
                <input type="checkbox" id="Isomer-objects-greyscale" value="" />
                &nbsp;&nbsp;<label for="Isomer-objects-greyscale">Greyscale <small class="watch"></small></label>
            </p>
        </div>
    </div>
</section>

<section>
    <div class="accordion">
        <legend class="accordion-hl enhanced">Grid</legend>
        <div class="accordion-content">
            <p>
                <label for="Isomer-grid-unit">Tile Density <small class="watch"></small></label>
                <br>
                <input id="Isomer-grid-unit" min="5" max="35" type="range" step="1">
            </p>
            <p>
                <label for="Isomer-objects-gap">Tile Gaps <small class="watch"></small></label>
                <br>
                <input id="Isomer-objects-gap" min="0" max="1" type="range" step="0.1">
            </p>
        </div>
    </div>
</section>

<section>
    <div class="accordion">
        <legend class="accordion-hl enhanced">Scale</legend>
        <div class="accordion-content">
            <p>
                <label for="Isomer-objects-yScale">Height <small class="watch"></small></label>
                <br>
                <input id="Isomer-objects-yScale" type="range" max="10" min="0" step="0.01">
            </p>
            <p>
                <label for="Isomer-isomer-scale">Scale Grid <small class="watch"></small></label>
                <br>
                <input id="Isomer-isomer-scale" min="1" max="50" type="range" step="1">
            </p>
            <p>
                <label for="Isomer-objects-baseHeight">Base Height <small class="watch"></small></label>
                <br>
                <input id="Isomer-objects-baseHeight" min="0" max="5" type="range" step="0.1">
            </p>
        </div>
    </div>
</section>
<section>
    <p class="text-right">
        <a id="IHM-Filter-reset">Reset to defaults</a>
    </p>
</section>
